version: '3.8'

services:
  app:
    build: .
    container_name: roombooking-app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=roombooking_user
      - DB_PASSWORD=roombooking_password
      - DB_NAME=roombooking
      - PORT=3000
      - SESSION_SECRET=your_secret_key_here
      - NODE_ENV=development
    command: ["./scripts/wait-for-it.sh", "db", "npm", "start"]
    networks:
      - roombooking-network

  db:
    image: mysql:8.0
    container_name: roombooking-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: roombooking
      MYSQL_USER: roombooking_user
      MYSQL_PASSWORD: roombooking_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - roombooking-network

volumes:
  mysql_data:

networks:
  roombooking-network:
    driver: bridge
